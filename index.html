<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="src/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="text-editor" class="mb-5"></div>
    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-4 py-2.5 me-2 mb-2 mx-4 dark:bg-blue-600 dark:hover:bg-blue-700" onclick="getTextFromEditor()">Compile</button>
    <div class="flex">
        <div name="singleLine" class="flex-1 px-4">
            <div class="flex">
            </div>
            <textarea id="chat" rows="1" class=" resize-none block p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-5" placeholder="Single Line Input..."></textarea>
        </div>
        <div name="multiline" class="flex-1">
            <textarea id="chat" rows="6" class=" resize-none block p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-5" placeholder="Multiple Line Input..."></textarea>
        </div>
    </div>
    <div class="flex-1/4"></div>
</body>
</html>
